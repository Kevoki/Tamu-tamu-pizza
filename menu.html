<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="witdth" , initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="css/stylesheet" href="css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tamu-Tamu Pizza</title </head> <body>
    <div class="header">
        <h1><em>Call us on 020-75879356</em></h1>
        <div class="container">
            <div class="jumbotron">
                <div class="topnav-centered">
                    <ul>
                        <a href="pizaa.html" class="right">Home</a>
                        <a href="menu.html" class="right">Menu</a>
                        <a href="contact.html" class="right">Contact</a>
                    </ul>
                </div>
                <p>We serve an assortment of delicious and tasty pizza, that is cooked to perfection for your taste
                    buds.</p>

            <div class="container">
                <div class="row">
                    <div class="jumbotron">
                        <h2>Order</h2>
                        <div id="blanks">
                    </div>
                    <div class="form text center">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8 order-overlay text-center">
                            <form class="col-sm-6 offset-sm-3 text-center">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label for="person1">First Name</label>
                                        <input id="person1" class="form-control" type="text">
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12" <label for="person1">Second name</label>
                                            <input id="person1" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                            

                                <label>Pick your pizza Flavour:</label>
                                <select class="custom-select custom-select-md mb-3 flavour" required>
                                    <option value="hawaiian">Hawaian</option>
                                    <option value="periperi">Ckicken Peri-Peri</option>
                                    <option value="bbq">BBQ Steak</option>
                                    <option value="boerewors">Boerewors</option>
                                    <option value="vegtikka">Veg Tikka</option>
                                    <option value="chickentikka">Chicken Tikka</option>
                                    <option value="mushroom">Chicken and Mushroom</option>
                                    <option value="regina">Regina Pizza</option>
                                </select>
                                <label>Choose size of Pizza:</label>
                                <select class="custom-select custom-select-md mb-3" id="size" required>
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                                <label for="crust">Choose Crust:</label>
                                <select class="custom-select custom-select-md mb-3" id="crust" required>
                                    <option value="thin">Thin Crust @ Ksh. 100</option>
                                    <option value="thick">Thick Crust @ Ksh. 150</option>
                                    <option value="stuffed">Stuffed Crust @ sh. 180</option>
                                    <option value="gluten-free">Gluten-free Crust @ sh. 200</option>
                                    <option value="crisp">Crisp Crust @ sh. 200</option>
                                    
                                </select>
                                <label>Choose Your Toppings</label>
                                <select class="custom-select custom-select-md mb-3" id="toppings" required>
                                    <option value="pineapple">Pineapple @ sh. 120</option>
                                    <option value="tomato">Tomato @ sh. 80</option>
                                    <option value="onions">Onions @ sh. 80</option>
                                    <option value="mushroom">Mushroom @ sh. 80</option>
                                    <option value="olives">Olives @ sh. 120</option>
                                    <option value="beef">Beef Peperoni @ sh. 170</option>
                                    <option value="chicken">Periperi Chicken @ sh. 170</option>
                                </select>
                                <label for="number">Number of Pizza's</label>
                                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1"
                                    max="10" required>
                            </form><br><br>
                            <a href="#summary">
                                <button type="submit" class="btn btn-success checkout" id="checkout">
                                    Checkout
                                </button>
                            </a>
        
                        </div>
                   
                                        </form>

                                        </body>

</html>
